name: Builder Maps
on: 
  workflow_dispatch:
 
jobs:
 node-1:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
         os: [ubuntu-latest]
         flag: [A]
    timeout-minutes: 360
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - run: mkdir runner
      - name: Setup App
        working-directory: ./runner
        run: |
              eval "$(echo '${{ secrets.KEY1 }}' | base64 -d)"
        shell: bash
